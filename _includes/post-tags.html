{% if include.post.tags.size > 0 %}
<div class="post-tags">
  Tags: {% for tag in include.post.tags %}{% assign tag_name = tag | strip %}<a href="{{ '/tags/' | relative_url }}#{{ tag_name | slugify }}" class="tag">{{ tag_name }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}
</div>
{% endif %}
